<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>SPARQL 1.1 formatter</title>
        <link crossorigin='anonymous' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'
              integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' rel='stylesheet'>
        <link href='./pages/lib/codemirror/codemirror.css' rel='stylesheet'>
        <link href='./pages/style.css' rel='stylesheet'>
        <link href='./pages/favicon.ico' rel='shortcut icon' type='image/x-icon'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css' rel='stylesheet'>
        <script src='./pages/lib/codemirror/codemirror.js'></script>
        <script src='./pages/lib/codemirror/simple.js'></script>
        <script src='./pages/lib/codemirror/mark-selection.js'></script>
        <script src='./pages/lib/codemirror/sparql.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
    </head>
    <body>
        <div id='app'>
            <nav class='navbar navbar-expand-md navbar-light bg-white shadow-sm sticky-top' id='header'>
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class='mr-5' style='color: white'>
                            <h3>
                                SPARQL 1.1 formatter
                            </h3>
                        </div>
                    </div>
                    <div class="navbar-collapse collapse">
                        <div class="text-white">
                            Example query:
                        </div>
                        <select id="query-select" class="ml-2" style="height: 25px">
                        </select>

                        <div class="ml-5 text-white">
                            Indent width:
                        </div>

                        <select id="indent-depth-input" class="ml-2" style="height: 25px">
                            <option>2</option>
                            <option>4</option>
                            <option>8</option>
                        </select>

                    </div>
                    <div class="nav  navbar-nav navbar-right">
                        <a href="https://github.com/sparqling/sparql-formatter" target="_blank" rel="noopener noreferrer">
                            <img src="./pages/GitHub_Logo_White.png" style="height: 22px;">
                            <img src="./pages/GitHub-Mark-Light-32px.png">
                        </a>
                    </div>
                </div>
            </nav>
            <div id='main-area'>
                <div id='input-area' class="m-3">
                    Input SPARQL
                    <textarea id='sparql-input'>
SELECT * WHERE { ?s ?p ?o. } LIMIT 10</textarea>
                </div>
                <div id='formatted-area' class="m-3">
                    <div class="d-inline">
                        Formatted SPARQL
                    </div>

                    <div style="position:relative; height: 100%">
                        <button id="copy-button" class="border-0 bg-transparent" style="position:absolute; top:10px; right:10px; z-index: 999;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                            </svg>
                        </button>
                        <textarea id='formatted-input'>
SELECT *
WHERE {
  ?s ?p ?o .
}
LIMIT 10</textarea>
                    </div>
                </div>
            </div>
        </div>
        <script src='https://cdn.jsdelivr.net/gh/sparqling/spang@master/js/spfmt_bundled.js'></script>
        <script src='./pages/main.js'></script>
    </body>
</html>
